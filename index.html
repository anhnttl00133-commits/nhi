<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Love</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
}

.page {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px;
    animation: fade 0.8s ease;
}

.active { display: flex; }

@keyframes fade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: white;
    color: #ff4d6d;
    font-size: 16px;
    cursor: pointer;
}

/* ===== Heart center ===== */
.heart {
    width: 120px;
    height: 120px;
    background: #ff4d6d;
    position: relative;
    transform: rotate(-45deg);
    animation: pulse 1.2s infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 120px;
    height: 120px;
    background: #ff4d6d;
    border-radius: 50%;
    position: absolute;
}

.heart::before { top: -60px; }
.heart::after { left: 60px; }

@keyframes pulse {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.15); }
    100% { transform: rotate(-45deg) scale(1); }
}

.days {
    font-size: 28px;
    font-weight: bold;
}

/* ===== Floating hearts ===== */
.floating-heart {
    position: absolute;
    bottom: -20px;
    color: #ff4d6d;
    font-size: 20px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* ===== Globe ===== */
.globe {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    overflow: hidden;
    animation: spin 12s linear infinite;
    box-shadow: 0 0 30px rgba(255,255,255,0.7);
}

.globe img {
    width: 50%;
    height: 50%;
    object-fit: cover;
    float: left;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.message {
    font-size: 22px;
    max-width: 400px;
    line-height: 1.5;
}
</style>
</head>
<body>

<!-- Background music -->
<audio autoplay loop>
    <!-- üëâ thay link nh·∫°c ·ªü ƒë√¢y -->
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_d1718ab41b.mp3">
</audio>

<!-- Page 1 -->
<div class="page active" id="page1">
    <div class="heart"></div>
    <div class="days" id="loveDays">ƒêang t√≠nh ng√†y y√™u...</div>
    <button onclick="nextPage()">Ti·∫øp theo</button>
</div>

<!-- Page 2 -->
<div class="page" id="page2">
    <div class="globe">
        <!-- üëâ thay ·∫£nh hai b·∫°n -->
        <img src="https://picsum.photos/200?1">
        <img src="https://picsum.photos/200?2">
        <img src="https://picsum.photos/200?3">
        <img src="https://picsum.photos/200?4">
    </div>
</div>

<!-- Page 3 -->
<div class="page" id="page3">
    <div class="message">
        Ch√∫c em Valentine th·∫≠t ng·ªçt ng√†o ‚ù§Ô∏è<br>
        C·∫£m ∆°n em ƒë√£ ƒë·∫øn v√† l√†m cu·ªôc s·ªëng anh r·ª±c r·ª° m·ªói ng√†y.
    </div>
    <button onclick="prevPage()">Quay l·∫°i</button>
</div>

<script>
let current = 1;

function showPage(n) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById("page" + n).classList.add("active");
}

function nextPage() {
    current = current >= 3 ? 1 : current + 1;
    showPage(current);
}

function prevPage() {
    current = current <= 1 ? 3 : current - 1;
    showPage(current);
}

// auto slide every 6s
setInterval(nextPage, 6000);

// ===== Love days counter =====
const startDate = new Date("2024-01-01"); // üëâ s·ª≠a ng√†y y√™u

function updateLoveDays() {
    const today = new Date();
    const diff = today - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("loveDays").innerText = `ƒê√£ y√™u nhau ${days} ng√†y ‚ù§Ô∏è`;
}

updateLoveDays();

// ===== Floating hearts generator =====
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
